<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Punk Voyage Adventures</title>
    <!-- Xverse SDK -->
    <script src="https://unpkg.com/@xverse/wallet@0.1.1/dist/umd/index.js"></script>
    <!-- Unisat SDK -->
    <script src="https://unpkg.com/unisat-wallet@1.0.0/dist/unisat.js"></script>
    <style>
        body {
            font-family: monospace;
            margin: 0;
            padding: 0;
            background-color: white;
            color: black;
        }
        .container {
            max-width: 1200px;
            margin: 0 auto;
            padding: 20px;
        }
        header {
            display: flex;
            justify-content: space-between;
            align-items: center;
            padding: 10px 20px;
            border-bottom: 2px solid black;
        }
        .game-title {
            font-size: 36px;
            font-weight: bold;
            letter-spacing: 2px;
        }
        .player-info {
            text-align: right;
        }
        .wallet-connect {
            border: 2px solid black;
            padding: 5px;
            position: relative;
            cursor: pointer;
        }
        .wallet-options {
            position: absolute;
            right: 0;
            background: white;
            border: 2px solid black;
            width: 200px;
            z-index: 10;
            display: none;
        }
        .wallet-option {
            padding: 10px;
            cursor: pointer;
        }
        .wallet-option:hover {
            background-color: #f0f0f0;
        }
        .game-content {
            display: flex;
            margin-top: 20px;
        }
        .left-panel {
            width: 30%;
            padding-right: 20px;
        }
        .right-panel {
            width: 70%;
            position: relative;
        }
        .adventures-container {
            position: relative;
            height: 400px;
        }
        .adventure {
            position: absolute;
            text-align: center;
        }
        .adventure-box {
            width: 100px;
            height: 100px;
            margin: 0 auto;
            display: flex;
            align-items: center;
            justify-content: center;
            font-size: 24px;
            font-weight: bold;
        }
        .green-triangle {
            width: 0;
            height: 0;
            border-left: 50px solid transparent;
            border-right: 50px solid transparent;
            border-bottom: 100px solid green;
            position: relative;
        }
        .yellow-triangle {
            width: 0;
            height: 0;
            border-left: 50px solid transparent;
            border-right: 50px solid transparent;
            border-bottom: 100px solid #FFD700;
            position: relative;
        }
        .red-box {
            width: 100px;
            height: 60px;
            background-color: red;
            position: relative;
        }
        .tree-trunk {
            width: 20px;
            height: 40px;
            background-color: #8B4513;
            position: absolute;
            bottom: -40px;
            left: 40px;
        }
    </style>
</head>
<body>
    <div class="container">
        <header>
            <div class="game-title">PUNK VOYAGE ADVENTURES</div>
            <div class="player-info">
                PLAYER <span id="player-id">0</span>, WELCOME<br>
                <span class="pv-tokens">PV = <span id="pv-amount">0</span></span> , GOLD = <span id="gold-amount">0</span>
            </div>
            <div class="wallet-connect" id="wallet-connect">
                CONNECT WALLET
                <div class="wallet-options" id="wallet-options">
                    <div class="wallet-option" data-wallet="xverse">XVERSE</div>
                    <div class="wallet-option" data-wallet="unisat">UNISAT</div>
                    <div class="wallet-option" data-wallet="magiceden">MAGIC EDEN WALLET</div>
                </div>
            </div>
        </header>
    </div>

    <script>
        window.onload = () => {
            const walletConnectBtn = document.getElementById('wallet-connect');
            const walletOptions = document.getElementById('wallet-options');

            walletConnectBtn.addEventListener('click', () => {
                walletOptions.style.display = walletOptions.style.display === 'none' ? 'block' : 'none';
            });
        }
    </script>
</body>
</html>
