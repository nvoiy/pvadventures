            // Connect to Bitcoin wallet
            connectWallet: async function(walletType) {
                try {
                    let address = '';
                    let punks = 0;
                    
                    // Set wallet connection status to loading
                    document.getElementById('wallet-connect').textContent = "CONNECTING...";
                    
                    if (walletType === 'xverse') {
                        // Connect to Xverse wallet
                        address = await this.connectXverseWallet();
                    } 
                    else if (walletType === 'unisat') {
                        // Connect to Unisat wallet
                        address = await this.connectUnisatWallet();
                    }
                    else if (walletType === 'magiceden') {
                        // Magic Eden wallet not implemented yet

                        window.open("https://magiceden.io/", "_blank");
                        document.getElementById('wallet-connect').textContent = "CONNECT WALLET";
                        return;
                    }
                    
                    if (!address) {
                        document.getElementById('wallet-connect').textContent = "CONNECT WALLET";
                        return;
                    }
                    
                    // Check for Punk Voyage NFTs in the wallet
                    punks = await this.checkForPunkVoyagers(address, walletType);
                    
                    // Update game state with wallet info
                    gameState.player.connected = true;
                    gameState.player.wallet = walletType;
                    gameState.player.address = address;
                    gameState.player.punks = punks;
                    gameState.player.pv = punks > 0 ? 260 : 0; // Starting balance only if they have Punks

                    // Close wallet modal

                    updateUI();
                    
                    // Show success message based on whether they have Punk Voyagers
                    if (punks > 0) {
                        alert(`${walletType.toUpperCase()} wallet connected successfully! Found ${punks} Punk Voyagers in your wallet.`);

                        alert(`${walletType.toUpperCase()} wallet connected, but no Punk Voyagers found. You need at least one Punk Voyager NFT to play.`);
                    }
                    
                } catch (error) {
                    console.error("Wallet connection error:", error);
                    alert("Error connecting wallet. Please try again.");
                    document.getElementById('wallet-connect').textContent = "CONNECT WALLET";
                }
            },
            
            // Connect to Xverse wallet
            connectXverseWallet: async function() {
                if (typeof window.XverseWallet === 'undefined') {
                    alert("Xverse wallet not detected. Please install the Xverse extension.");
                    window.open("https://www.xverse.app/download", "_blank");
                    return null;
                }
                
                try {
                    const getAddressOptions = {
                        payload: {
                            purposes: ['ordinals', 'payment'],
                            message: 'Connect to Punk Voyage Adventures',
                            network: {
                                type: 'Mainnet'
                            }
                        }
                    };
                    
                    const response = await window.XverseWallet.getAddress(getAddressOptions);
                    console.log("Connected to Xverse wallet:", response);
                    
                    // Return the ordinals address for NFT verification
                    return response.addresses.find(a => a.purpose === 'ordinals').address;
                    
                } catch (error) {
                    console.error("Error connecting to Xverse wallet:", error);
                    alert("Failed to connect Xverse wallet. Please make sure it's installed and unlocked.");
                    return null;
                }
            },
            
            // Connect to Unisat wallet
            connectUnisatWallet: async function() {
                if (typeof window.unisat === 'undefined') {
                    alert("Unisat wallet not detected. Please install the Unisat extension.");
                    window.open("https://unisat.io/download", "_blank");
                    return null;
                }
                
                try {
                    // Request connection to wallet
                    const accounts = await window.unisat.requestAccounts();
                    const address = accounts[0];
                    console.log("Connected to Unisat wallet:", address);
                    
                    // Check network (should be mainnet)
                    const network = await window.unisat.getNetwork();
                    if (network !== 'livenet') {
                        alert("Please switch to Bitcoin Mainnet in your Unisat wallet.");
                        return null;
                    }
                    
                    return address;
                    
                } catch (error) {
                    console.error("Error connecting to Unisat wallet:", error);
                    alert("Failed to connect Unisat wallet. Please make sure it's installed and unlocked.");
                    return null;
                }
            },
            
            // Check for Punk Voyage NFTs in wallet
            checkForPunkVoyagers: async function(address, walletType) {
                console.log(`Checking for Punk Voyagers in ${walletType} wallet: ${address}`);
                
                try {
                    let inscriptions = [];
                    
                    // Get inscriptions based on wallet type
                    if (walletType === 'xverse') {
                        inscriptions = await this.getXverseInscriptions(address);
                    } else if (walletType === 'unisat') {
                        inscriptions = await this.getUnisatInscriptions();
                    }
                    
                    // Check if any inscriptions match our Punk Voyage IDs
                    const punkVoyagers = this.filterPunkVoyageInscriptions(inscriptions);
                    console.log(`Found ${punkVoyagers.length} Punk Voyagers in wallet`);
                    
                    return punkVoyagers.length;
                    
                } catch (error) {
                    console.error("Error checking for Punk Voyagers:", error);
                    alert("Failed to check for Punk Voyagers in your wallet.");
                    return 0;
                }
            },
            
            // Get inscriptions from Xverse wallet
            getXverseInscriptions: async function(address) {
                // For Xverse, we need to use their API to fetch inscriptions
                try {
                    // Use a public API (example: Hiro API)
                    const response = await fetch(`https://api.hiro.so/ordinals/v1/inscriptions?address=${address}`);
                    const data = await response.json();
                    
                    // Parse inscriptions from API response
                    return data.results.map(inscription => ({
                        id: inscription.id,
                        number: inscription.number
                    }));
                } catch (error) {
                    console.error("Error fetching Xverse inscriptions:", error);
                    throw error;
                }
            },
            
            // Get inscriptions from Unisat wallet
            getUnisatInscriptions: async function() {
                try {
                    // Unisat provides a method to get inscriptions directly
                    const inscriptions = await window.unisat.getInscriptions();
                    
                    // Transform to common format
                    return inscriptions.map(inscription => ({
                        id: inscription.inscriptionId,
                        number: inscription.inscriptionNumber
                    }));
                    
                } catch (error) {
                    console.error("Error fetching Unisat inscriptions:", error);
                    throw error;
                }
            },
            
            // Filter inscriptions to find only Punk Voyage NFTs
            filterPunkVoyageInscriptions: function(inscriptions) {
                // Filter inscriptions that match our Punk Voyage ID list
                const punkVoyagers = inscriptions.filter(inscription => 
                    this.punkVoyageIds.includes(inscription.id)
                );
                
                return punkVoyagers;
            }

        // Add transaction to history
        function addTransactionToHistory(type, description, txHash) {
            const txHistoryEl = document.getElementById('tx-history');
            const txListEl = document.getElementById('tx-list');
            
            // Show the history section
            txHistoryEl.style.display = 'block';
            
            // Create transaction element
            const txEl = document.createElement('div');
            txEl.style.marginBottom = '5px';
            
            // Format timestamp
            const timestamp = new Date();
            const timeStr = `${timestamp.getHours()}:${timestamp.getMinutes().toString().padStart(2, '0')}`;
            
            // Create transaction HTML
            txEl.innerHTML = `
                <div>${timeStr} - ${description}</div>
                <div>TX: ${txHash.substring(0, 6)}...${txHash.substring(txHash.length - 4)}</div>
            `;
            
            // Add to list (at top)
            if (txListEl.firstChild) {
                txListEl.insertBefore(txEl, txListEl.firstChild);
            } else {
                txListEl.appendChild(txEl);
            }
            
            // Limit history to 5 items
            if (txListEl.children.length > 5) {
                txListEl.removeChild(txListEl.lastChild);
            }
        }

        // Start adventure

            try {

                const reward = adventure.prize * gameState.selectedAdventurers;
                gameState.player.pv += reward;
                
                let message = `Your adventurers have returned from ${adventure.name}!\nYou earned ${reward} PV Tokens!`;

                if (adventure.goldChance > 0 && Math.random() < 0.3) { // 30% chance for gold if applicable

                    message += `\nYou also found ${adventure.goldChance} GOLD!`;

                // Update adventure status

                    gameState.activeAdventures[adventureIndex].completed = true;
                    gameState.activeAdventures[adventureIndex].rewardTxHash = "0x" + Math.random().toString(16).substr(2, 40); // Fake transaction hash
                    
                    // Add transaction to history

                        gameState.activeAdventures[adventureIndex].rewardTxHash
